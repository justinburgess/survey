<html>
<!--
User Story #1: I can see a title with id="title" in H1 sized text.

User Story #2: I can see a short explanation with id="description" in P sized text.

User Story #3: I can see a form with id="survey-form".

User Story #4: Inside the form element, I am required to enter my name in a field with id="name".

User Story #5: Inside the form element, I am required to enter an email in a field with id="email".

User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.

User Story #7: Inside the form, I can enter a number in a field with id="number".

User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.

User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.

User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".

User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.

User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".

User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.

User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.

User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.

User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.
-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="C:\Repos\FreeCodeCamp\ResponsiveWeb\Projects\survey\styles.css" rel="stylesheet" type="text/css">
    <body>
        <div id="background-div">
            <div id="title-div">
                <h1 id="title">Vacation Survey Form</h1>
                <p id="description">Enter your vacation destination preferences below</p>
            </div>
            <div id="survey-form-div">
                <form id="survey-form" action="#">
                    <div id="container" class="container">
                        <div id="text-fields-div" class="">
                            <div class="form-group">
                                <label for="name" id="name-label" class="personal-info-label"><u>Full Name</u></label>
                                <input type="text" name="" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email" id="email-label" class="personal-info-label"><u>Address</u></label>
                                <input type="email" id="email" placeholder="Your email address" class="personal-info">
                            </div>
                            <div class="form-group">
                                <label for="number" id="number-label" class="personal-info-label"><u>Total nights of stay</u></label>
                                <input type="number" min="3" max="14" class="nights" id="nights" placeholder="Nights">
                            </div>
                        </div>
                        <div id="dropdown-div" class="form-group">
                            <label for="dropdown" id="dropdown-label"><u>Destination Type</u></label>
                            <select name="destinations" id="dropdown">
                                <option value="mountains">Mountains</option>
                                <option value="beach">Beach</option>
                                <option value="city">City</option>
                                <option value="park">Park</option>
                                <option value="cruise">Cruise</option>
                            </select>
                        </div>
                        <div id="radio-button-div" class="form-group">
                            <p id="paragraph-location"><u>Location</u></p>
                            <label for=""><input type="radio" name="radio-option"> International</input></label>
                            <label for=""><input type="radio" name="radio-option"> Domestic</input></label>
                            <label for=""><input type="radio" name="radio-option"> Both</input></label>
                        </div>
                            <div id="checkbox-div" class="form-group">
                                <p id="paragraph-beds"><u>Required Bed(s)</u></p>
                                <label for=""><input type="checkbox" value="king bed"> King</input></label>
                                <label for=""><input type="checkbox" value="queen bed"> Queen</input></label>
                                <label for=""><input type="checkbox" value="double bed"> Double</input></label>
                                <label for=""><input type="checkbox" value="single bed"> Single</input></label>
                        </div>
                        <div id="additional-comments-div" class="form-group">
                            <p id="paragraph-additional-comments"><u>Additional Comments</u></p>
                            <label for="additional-comments" id="additional-comments-label">
                                <textarea class="additional-comments" type="text" placeholder="Enter additional comments here..."></textarea>
                            </label>
                        </div>
                        <div id="submit-button-div">
                            <button type="submit" class="submit-button" id="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
